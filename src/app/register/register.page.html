<ion-header translucent no-border>

  <ion-toolbar color="transparent">
    
    <ion-title text-right style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Create Account</ion-title>
    <ion-buttons slot="end">
      <ion-button mode="ios" fill="icon-only" color="dark" (click)="dismiss()">
        <ion-icon color="dark" size="large" name="ios-close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <form   [formGroup]="tattooForm">
  <main class="main">
    <div class="loader" *ngIf="loader">
      <div class="loader-1">
        
      </div>
    </div>
   <section class="upload-tattoo">
    
    <div *ngIf="image" class="profilee">
    <img  src="{{image}}">
    </div>
    
      <div  class="imageitem">
        <label class="fileContainer">
          Upload your profile image
          <input type="file"  accept="image/*" (change)="changeListener($event)"/> 
      </label>

    </div>
  
 
    
     
   </section>
 
    <section class="form-container">
        
            
            <ion-list>



              <ion-item  mode="ios" class="item" style="margin-bottom: .5em;">
                <ion-label  mode="ios" color="primary" position="floating">Full Name</ion-label>
                <ion-input  mode="ios" autocorrect="on" autofocus="on" type="text" formControlName="name" name="name" [(ngModel)]="name" placeholder="Enter name" clearOnEdit="true" color="primary" inputmode="text" required="true"></ion-input>
                <ion-icon  mode="ios" name="person" size="small" color="primary" slot="end"></ion-icon>
                  </ion-item>
                    <div class="error" *ngFor="let validate of validation_messages.name">
                      <div class="messages" *ngIf="tattooForm.get('name').hasError(validate.type) && (tattooForm.get('name').dirty || tattooForm.get('name').touched)">
                        {{validate.message}}
                    </div> 
                  </div>


                 
                  <!-- <ion-input class="image-upload"  type="file" accept="image/*" (change)="changeListener($event)"></ion-input> -->
                 
                  

                  <ion-item  mode="ios" class="item" style="margin-bottom: .5em;">
                    <ion-label  mode="ios" color="primary" position="floating">Phone Number</ion-label>
                    <ion-input   mode="ios" autocorrect="on" minlength=10 maxlength=12 autofocus="on" type="tel" clearInput="true" onkeypress="return event.charCode === 0 || /\d/.test(String.fromCharCode(event.charCode));" formControlName="number" name="name" [(ngModel)]="number" clearOnEdit="true" color="primary" inputmode="text" required="true" value="+27">                     
                    </ion-input>
                    <ion-icon  mode="ios" name="call" size="small" color="primary" slot="end"></ion-icon>
                      </ion-item>
                    <div class="error" *ngFor="let validate of validation_messages.number">
                      <div class="messages" *ngIf="tattooForm.get('number').hasError(validate.type) && (tattooForm.get('number').dirty || tattooForm.get('number').touched)">
                        {{validate.message}}
                    </div> 
                  </div>
                  
                  <ion-item  mode="ios" class="item" style="margin-bottom: .5em;">
                    <ion-label  mode="ios" color="primary" position="floating">Email Address</ion-label>
                    <ion-input  mode="ios" autocorrect="on" autofocus="on" clearInput="true" type="text" formControlName="email" name="email" [(ngModel)]="email" placeholder="Enter your Email address" clearOnEdit="true" color="primary" inputmode="text" required="true"></ion-input>
                    <ion-icon  mode="ios" name="mail" size="small" color="primary" slot="end"></ion-icon>
                      </ion-item>
                        <div class="error" *ngFor="let validate of validation_messages.email">
                          <div class="messages" *ngIf="tattooForm.get('email').hasError(validate.type) && (tattooForm.get('email').dirty || tattooForm.get('email').touched)">
                            {{validate.message}}
                        </div> 
                      </div>
                      
                      <ion-item  mode="ios" class="item" style="margin-bottom: .5em;">
                        <ion-label  mode="ios" color="primary" position="floating">Password</ion-label>
                        <ion-input  mode="ios" autocorrect="on" minlength=4 maxlength=15 autofocus="on" clearInput="true" type="password" formControlName="password" name="name" [(ngModel)]="password" placeholder="Enter password" clearOnEdit="true" color="primary" inputmode="text" required="true"></ion-input>
                        <ion-icon  mode="ios" name="lock" size="small" color="primary" slot="end"></ion-icon>
                          </ion-item>                        
                          <div class="error" *ngFor="let validate of validation_messages.password">
                            <div class="messages" *ngIf="tattooForm.get('password').hasError(validate.type) &&  (tattooForm.get('password').dirty || tattooForm.get('password').touched)">
                              {{validate.message}}
                          </div> 
                        </div>
                       
                      
                          <ion-row justify-content-center>
                            <ion-col size="6"><ion-button  mode="ios" shape="round" expand="block" color="secondary" (click)="register()" [disabled]="!tattooForm.valid">Register</ion-button> </ion-col>
                          </ion-row>
                   
                    
                     <div class="signin">
                        <p>Already have an Account? </p><ion-button   mode="ios" fill="clear" size="small" color="secondary" (click)="SignIn()">Sign In</ion-button>
                     </div>
                     
                </ion-list>
    </section>
  
  </main>
</form>
